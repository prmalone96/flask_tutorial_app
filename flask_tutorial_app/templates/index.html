{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
    {% for item in values %}
        <p>Name: {{item.name}}, Email: {{item.email}}, Address: {{item.address}}, Birthday: {{item.birthday}}</p>
        <a href="{{ url_for('edit_contact', contact_id=item.id) }}">
            <button>Edit Contact</button>
        </a>
        <a href="{{ url_for('delete_contact', contact_id=item.id) }}">
            <button>Delete Contact</button>
        </a>
        <p></p>
    {% endfor %}
    <a href="{{ url_for('add_contact') }}">
        <button>Add Contact</button>
    </a>
{% endblock %}
