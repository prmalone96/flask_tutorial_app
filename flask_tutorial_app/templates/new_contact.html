{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="{{url_for('add_contact_helper')}}" method="post">
    <p>Name:</p>
    <p><input type="text" name="contact_name" /></p>
    <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
